<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9af12d9834.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Tarefas</title>
</head>

<body class="center">
  <header>
    <button type="button" id="btn-darkmode" class="btn btn-dark">Dark Mode</button>
  </header>
  <main>
    <h1>Lista de Tarefas <i class="fa-solid fa-folder-plus"></i></h1>
    <div class="input-group mb-3 center">
      <input type="text" id="text" class="form-control" placeholder="Estudar Javascript ..." aria-label="Recipient's username" aria-describedby="button-addon2">
      <button class="btn btn-outline-secondary button" type="button" id="button-addon2">+</button>
    </div>
    <div class="center">
      <ul class="lista" aria-colspan="list-group list-group-numbered">
      </ul>
    </div>
  </main>
  <footer>
    <p>Desenvolvido por Joel</p> 
    <p><i class="fa-brands fa-github"></i> <a href="https://github.com/joeljsilva">Github</a></p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
